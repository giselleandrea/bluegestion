<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Producto</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>    
        <header>
            <h1>BlueGestion</h1>
        </header>

        <div class="content">
            <div class="header-section">
                <h2>PRODUCTOS</h2>
                <a class="button-container" href="/home">
                    <button class="back-button">Regresar</button>
                </a>
            </div>
        
            <div class="container" >

                <div>         
                    <div class="search-container">
                        <label for="searchInput">Buscar:</label>
                        <input type="text" id="searchInput" placeholder="Buscar por Producto o Referencia...">
                    </div>

                    <table id="productTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Referencia</th>
                                <th>Precio unitario</th>
                                <th>Descripcion</th>
                                <th>Stock</th>
                                <th>categoria</th>
                            </tr>
                        </thead>
                        <tbody id="productList"></tbody>
                    </table>
                </div>

                <form id="productForm" class="form-section">
                    
                    <label for="nameProduct">Nombre:</label>
                    <input type="text" id="nameProduct" name="nameProduct" required>
                
                    <label for="referenceProduct">Referencia:</label>
                    <input type="text" id="referenceProduct" name="referenceProduct" required>
                    
                    <label for="amountProduct">Precio unitario:</label>
                    <input type="number" id="amountProduct" name="amountProduct" required>
                    
                    <label for="stock">Cantidad en stock:</label>
                    <input type="number" id="stock" name="stock" required>

                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description" rows="4" cols="50" required></textarea>
                    
                    <label for="categoryId">Categoría:</label>
                    <select id="categoryId" name="categoryId" required>
                        <option value="">Seleccione</option>
                        <option value="4">Dulces</option>
                        <option value="3">Naturales</option>
                        <option value="1">Procesados</option>
                        <option value="2">Vinagres</option>
                    </select>

                    <input type="submit" value="Crear Producto">
                </form>
        
            </div>
        </div>

        <script src="../javascript/product.js"></script>
    </body>    
</html>
