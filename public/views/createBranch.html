<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Sucursal</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>    
        <header>
            <h1>BlueGestion</h1>
        </header>

        <div class="content">
            <div class="header-section">
                <h2>SUCURSALES</h2>
                <a class="button-container" href="/home">
                    <button class="back-button">Regresar</button>
                </a>
            </div>

            <div class="container">
                <div>
                    <div class="container">                
                        <table id="branchTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Sucursal</th>
                                    <th>Telefono</th>
                                    <th>Barrio</th>
                                    <th>Dirección</th>
                                    <th>Nombre contacto</th>
                                </tr>
                            </thead>
                            <tbody id="branchList"></tbody>
                        </table>
                    </div>
                </div>    

                <form id="branchForm" class="form-section">
                    <label for="nameBranch">Nombre de la Sucursal:</label>
                    <input type="text" id="nameBranch" name="nameBranch" required>
                    
                    <label for="phoneBranch">Teléfono:</label>
                    <input type="text" id="phoneBranch" name="phoneBranch" required>
                    
                    <label for="neighborhoodBranch">Barrio:</label>
                    <input type="text" id="neighborhoodBranch" name="neighborhoodBranch" required>
                    
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="nameContact">Nombre de Contacto:</label>
                    <input type="text" id="nameContact" name="nameContact" required> 
                
                    <input type="submit" value="Crear Sucursal">
                </form>

            </div>
        </div>

        <script src="../javascript/branch.js"></script>

    </body>    
</html>
