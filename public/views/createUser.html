<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Usuario</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
    
        <header>
            <h1>BlueGestion</h1>
        </header>

        <div class="content">
            <div class="header-section">
                <h2>CREAR USUARIOS</h2>
                <a class="button-container" href="/home">
                    <button class="back-button">Regresar</button>
                </a>
            </div>

            <div class="container-product" >
                <form id="userForm">
                    <div class="form-section">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="password">Contrase√±a:</label>
                        <input type="password" id="password" name="password" required>
                        
                        <label for="document">Documento:</label>
                        <input type="text" id="document" name="document" required>
                        
                        <label for="typeDocument">Tipo de Documento:</label>
                        <select id="typeDocument" name="typeDocument" required>
                            <option value="">Seleccione</option>
                            <option value="CC">CC</option>
                            <option value="NIT">NIT</option>
                        </select>
                        
                        <label for="typeUserId">Tipo de Usuario:</label>
                        <select id="typeUserId" name="typeUserId" required>
                            <option value="">Seleccione</option>
                            <option value="1">Admin</option>
                            <option value="2">Vendedor</option>
                        </select>
                    </div>
                    
                    <input type="submit" value="Crear Usuario">
                </form>
            </div>    
        </div>

        
        <script src="../javascript/user.js"></script>
        
    </body>
</html>
