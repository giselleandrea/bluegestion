<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Cliente</title>
        <link rel="stylesheet" href="../styles/styles.css">
    </head>
    <body>
        <header>
            <h1>BlueGestion</h1>
        </header>

        <div class="content">
            <div class="header-section">
                <h2>CLIENTES</h2>
                <a class="button-container" href="/home">
                    <button class="back-button">Regresar</button>
                </a>
            </div>

            <div class="container">

                <div>                
                    <table id="customerTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Barrio</th>
                                <th>Dirección</th>
                                <th>Correo Electrónico</th>
                                <th>Sucursal</th>
                            </tr>
                        </thead>
                        <tbody id="customerList"></tbody>
                    </table>
                </div>
                
                <form id="customerForm" class="form-section">
                    <label for="nameCustomer">Nombre:</label>
                    <input type="text" id="nameCustomer" name="nameCustomer" required>
        
                    <label for="phoneCustomer">Teléfono:</label>
                    <input type="text" id="phoneCustomer" name="phoneCustomer" required>
        
                    <label for="neighborhoodCustomer">Barrio:</label>
                    <input type="text" id="neighborhoodCustomer" name="neighborhoodCustomer" required>
        
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
        
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="branchId">Sucursal:</label>
                    <select id="listaDesplegable" name="branchId" required></select>
        
                    <input type="submit" value="Crear Cliente">
                </form>
            </div>
        </div>
            
        <script src="../javascript/customer.js"></script>
    </body>
</html>
