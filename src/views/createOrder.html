<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Orden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"], button {
            background-color: #29649f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4563a0;
        }

        .button-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center; color: #4563a0;">BlueGestion</h2>
    <h3 style="text-align: center;">Crear Orden</h3>

    <form id="orderForm">
        <label for="referenceOrder">Referencia de la Orden:</label>
        <input type="text" id="referenceOrder" name="referenceOrder" required>
        <br>

        <label for="statusOrder">Estado de la Orden:</label>
        <input type="text" id="statusOrder" name="statusOrder" required>
        <br>

        <label for="totalAmount">Monto Total:</label>
        <input type="number" id="totalAmount" name="totalAmount" required>
        <br>

        <label for="userId">ID del Usuario:</label>
        <input type="text" id="userId" name="userId" required>
        <br>

        <label for="customerId">ID del Cliente:</label>
        <input type="text" id="customerId" name="customerId" required>
        <br>

        <label for="productIds">ID de los Productos y Cantidades:</label>
        <textarea id="productIds" name="productIds" rows="5" required></textarea>
        <br>

        <input type="submit" value="Crear Orden">
    </form>

    <br>
    <div class="button-container">
        <a href="/home">
            <button style="max-width: 400px;">Regresar</button>
        </a>
    </div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const referenceOrder = document.getElementById("referenceOrder").value;
            const statusOrder = document.getElementById("statusOrder").value;
            const totalAmount = document.getElementById("totalAmount").value;
            const userId = document.getElementById("userId").value;
            const customerId = document.getElementById("customerId").value;
            const productIdsString = document.getElementById("productIds").value;

            try {
                const productIds = JSON.parse(productIdsString);

                const response = await fetch("/order/create", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        referenceOrder,
                        statusOrder,
                        totalAmount,
                        userId,
                        customerId,
                        productIds
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert("Orden creada correctamente");
                    window.location.href = "/home";
                } else {
                    console.error("Error en la respuesta del servidor:", data);
                    alert("Error al crear la orden. Por favor, inténtalo de nuevo.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error al procesar los datos. Por favor, asegúrate de ingresar la información correctamente.");
            }
        });
    </script>
</body>
</html>
