<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Usuario</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }
            form {
                max-width: 400px;
                margin: 0 auto;
            }
            input[type="text"], input[type="email"], input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #29649f;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #4563a0;
            }
        </style>
    </head>
    <body>
    
    <h2 style="text-align: center; color: #4563a0;">BlueGestion</h2>
    <h3 style="text-align: center;">Crear Usuario</h3>
    
    <form id="userForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="document">Documento:</label>
        <input type="text" id="document" name="document" required>
        
        <label for="typeDocumet">Tipo de Documento:</label>
        <select id="typeDocumet" name="typeDocumet" required>
            <option value="">Seleccione</option>
            <option value="CC">CC</option>
            <option value="NIT">NIT</option>
        </select>
        <br><br>
        <label for="typeUserId">Tipo de Usuario:</label>
        <select id="typeUserId" name="typeUserId" required>
            <option value="">Seleccione</option>
            <option value="1">Admin</option>
            <option value="2">Vendedor</option>
        </select>
        <br><br>
        <input type="submit" value="Crear Usuario">
    </form>
    
    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const requestData = {};
            formData.forEach((value, key) => {
                requestData[key] = value;
            });
            
            try {
                const response = await fetch("/api/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();

                if (response.ok) {
                    window.location.href = "/home";
                } else {
                    console.error("Error en la respuesta del servidor:", data);
                    alert("Error al crear el usuario. Por favor, inténtalo de nuevo.");
                }

                alert(data.message);
            } catch (error) {
                console.error("Error:", error);
                alert("Error interno del servidor");
            }
        });
    </script>
    
    </body>
</html>
